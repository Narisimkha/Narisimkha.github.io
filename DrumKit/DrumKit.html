<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Jquery Drum Kit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/jpg" href="drums.jpg" />
    <link rel="stylesheet" href="DrumKit.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // When the DOM is fully loaded the function   wireEvents() will be called.
      $(document).ready(function() {
        wireEvents();
      });

      function wireEvents() {
        $(document).keydown(function(event) {
          var key = event.which;
          playDrum(key);
        });

        $('.key').click(function(event) {
          var key = $(this).attr('data-key');
          playDrum(key);
        });

      }

      function playDrum(key) {

        var audio = $('audio[data-key=' + key + ']');
        var div = $('div[data-key=' + key + ']');
        if (!audio[0])
          return;
        audio[0].play();
        audio[0].currentTime = 0;
        $(div).addClass('playing').on('transitionend MSTransitionEnd webkitTransitionEnd oTransitionEnd', function() {
          $(this).removeClass('playing');
        });
      }

    </script>
  </head>

  <body>


    <div class="keys coverPhoto">

      <div class="row marginLR">
        <div id="A" data-key="65" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div id="S" data-key="83" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div id="D" data-key="68" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
      </div>

      <div class="row marginLR">
        <div id="F" data-key="70" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div id="G" data-key="71" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div id="H" data-key="72" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
      </div>

      <div class="row marginLR">
        <div id="J" data-key="74" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div id="K" data-key="75" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div id="L" data-key="76" class="col-xs col-sm col-md-1 col-lg-1 key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>




  </body>

</html>
